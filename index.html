<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Estilos/estilo.css" />
    <script src="script.js"></script>
    <link
      rel="shortcut icon"
      href="Imagens/logo_direito.jpg"
      type="image/x-icon"
    />
    <title>Document</title>
  </head>
  <body>
    <!--Área Cabeçalho-->
    <header>
      <div class="cabecalho">
        <!--Cabeçalho-Imagem-->
        <div class="cabecalho-imagem">
          <img src="Imagens/logo-curso.jpeg" alt="logo-cabecalho" />
        </div>
        <!--Cabeçalho-Menu-->
        <nav class="cabecalho-menu">
          <a href="#">Home</a>
          <a href="#">Alunos</a>
          <a href="#">Cursos</a>
          <a href="#">Contato</a>
        </nav>
      </div>
    </header>
    <!--Área do Título-->
    <h1 id="titulo">Aprender de uma forma diferente.</h1>
    <main>
      <div class="slider">
      <div class="slides">
        <!--Inicio Radio button-->
        <input type="radio" name="radioBtn" id="radio1" />
        <input type="radio" name="radioBtn" id="radio2" />
        <input type="radio" name="radioBtn" id="radio3" />
        <input type="radio" name="radioBtn" id="radio4" />
        <!--Fim Radio button-->

        <!--Slides Imagens-->
        <div class="slide" id="primeiro">
          <img
            src="Imagens/imagemR3Cursos.jpeg"
            alt="Imagem-R3Cursos"
            title="R3-Cursos"
          />
        </div>
        <div class="slide">
          <img
            src="Imagens/imagemMatematicaR3.png"
            alt="Matemática-R3Cursos"
            title="R3-Cursos"
          />
        </div>
        <div class="slide">
          <img
            src="Imagens/imagemInglesR3.png"
            alt="InglêsR3Cursos"
            title="R3-Cursos"
          />
        </div>
        <div class="slide">
          <img
            src="Imagens/imagemIdiomasR3.png"
            alt="IdiomasR3Cursos"
            title="R3-Cursos"
          />
        </div>
        <!--Fim Slides Imagens-->

        <!--Botões(bolinhas) Navegação Auto-->
        <div class="navegacaoAuto">
          <div class="autoBtn1"></div>
          <div class="autoBtn2"></div>
          <div class="autoBtn3"></div>
          <div class="autoBtn4"></div>
        </div>
        <!--Fim Botões Navegação Auto-->

        <!--Label de Navegação Manual-->
        <div class="manualNavegacao">
          <label for="radio1" class="manualBtn"></label>
          <label for="radio2" class="manualBtn"></label>
          <label for="radio3" class="manualBtn"></label>
          <label for="radio4" class="manualBtn"></label>
        </div>
        <!--Fim Label Navegação Manual-->
      </div>
    </div>
    </main>
  </body>
</html>
